<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>             *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background:linear-gradient(darkblue, red);
}

.container{
    max-width: 450px;
    background: #003333;
    border-radius: 8px;
    box-shadow: 0px 0px 15px 3px rgba(0,0,0,0.4);
    font-family: sans-serif;
    padding: 20px;
}

.title{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap-reverse;
    gap: 10px;
}

.Temperature-icon{
    font-size: 45px;
    color: #2bf846;
}

h1{
    color: #e1751d;
    letter-spacing: 1.2px;
    font-size: 30px;
}
#celsius, #kelvin{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 25px;
}

input{
    flex: 5;
    height: 60px;
    font-size: 20px;
    font-weight: 600;
    text-align: center;
    border: none;
    outline: none;
    border-radius: 8px 0 0 8px;
    padding: 0 10px;
}


/* for chrome, safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button{
    -webkit-appearance: none;
}

/* for Mozila firefox */
input{
    -moz-appearance: textfield;
}


.icon{
    flex: 1;
    height: 60px;
    line-height: 60px;
    padding: 0 5px;
    text-align: center;
    font-size: 30px;
    background: #4d5964;
    color: #fff;
    border-radius: 0 8px 8px 0;
}


.button{
    margin-top: 25px;
    text-align: center;
}


.button button{
    border: none;
    outline: none;
    padding: 10px 30px;
    font-size: 20px;
    font-weight: 600;
    border-radius: 3px;
    cursor: pointer;
    transition: 0.3s;
}

.button button:hover{
    background: #000;
    color: #fff;
}
</style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>

        <form id="temperatureForm">
            <div id="celsius">
                <input type="number" name="" placeholder="Celsius">
                <span class="icon">&#8451;</span>
            </div>
           
            <div id="kelvin">
                <input type="number" name="" placeholder="Kelvin">
                <span class="icon">&#8490;</span>
            </div>

            <div class="button">
                <button type="button" id="clearButton">All Clear</button>
            </div>
        </form>
    </div>

    <script>
        // Get the Celsius input element
        const celsiusInput = document.querySelector("#celsius input");

        // Get the Kelvin input element
        const kelvinInput = document.querySelector("#kelvin input");

        // Add an event listener to the Celsius input
        celsiusInput.addEventListener("input", convertCelsiusToKelvin);

        // Function to convert Celsius to Kelvin
        function convertCelsiusToKelvin() {
          // Get the value from the Celsius input
          const celsius = parseFloat(celsiusInput.value);

          // Perform the conversion to Kelvin
          const kelvin = celsius + 273.15;

          // Display the result in the Kelvin input
          kelvinInput.value = kelvin.toFixed(2);
        }

        // Get the Clear button element
        const clearButton = document.querySelector("#clearButton");

        // Add an event listener to the Clear button
        clearButton.addEventListener("click", clearInputs);

        // Function to clear the input fields
        function clearInputs(event) {
          event.preventDefault(); // Prevent form submission

          celsiusInput.value = "";
          kelvinInput.value = "";
        }
    </script>
</body>
</html>
